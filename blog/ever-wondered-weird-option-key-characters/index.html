  <script>
    (async function() {
      const { origin, pathname, protocol } = window.location;
      const lastSlashIndex = pathname.lastIndexOf('/');
      const lastSegment = lastSlashIndex >= 0 ? pathname.slice(lastSlashIndex + 1) : pathname;
      const looksLikeFile = lastSegment.includes('.');
      const normalizedPath = pathname.endsWith('/')
        ? pathname
        : (looksLikeFile ? pathname.slice(0, lastSlashIndex + 1) : `${pathname}/`);

      if (protocol === 'file:') {
        const msg = document.createElement('div');
        msg.innerHTML = `
          <h2>Local preview needs a web server</h2>
          <p>Browsers block loading sibling files for security when an HTML file is opened directly. Start a quick server (e.g., run <code>python3 -m http.server</code> from the project root) and visit <code>http://localhost:8000/blog/ever-wondered-weird-option-key-characters/</code>.</p>
          <p class="muted">Once served over HTTP(S), the markdown will load normally.</p>`;
        document.getElementById('content').replaceChildren(msg);
        return;
      }

      const resourceHref = `${origin}${normalizedPath}index.txt`;

      try {
        const response = await fetch(resourceHref, { cache: 'no-store' });
        if (!response.ok) throw new Error(`Request failed with status ${response.status}`);
        const markdown = await response.text();
        const container = document.getElementById('content');
        container.innerHTML = marked.parse(markdown);

        const heading = container.querySelector('h1');
        if (heading && heading.textContent) {
          heading.classList.add('post-title');
          const fullTitle = `${heading.textContent} | Savannah's Blog`;
          document.title = fullTitle;
          const ogMeta = document.querySelector('meta[property="og:title"]');
          if (ogMeta) ogMeta.setAttribute('content', heading.textContent);
        }

        const heroImg = container.querySelector('p img');
        if (heroImg && heroImg.parentElement) {
          heroImg.parentElement.classList.add('hero-media');
        }

        if (window.MathJax && typeof MathJax.typesetPromise === 'function') {
          await MathJax.typesetPromise();
        }
        if (window.hljs) {
          hljs.highlightAll();
        }
      } catch (error) {
        console.error('Failed to load blog markdown:', error);
        document.getElementById('content').innerHTML = `
          <h2>Error: Post not found</h2>
          <p>Could not load the requested blog post.</p>
          <p class="muted">Attempted path: ${resourceHref}</p>`;
      }
    })();
  </script>

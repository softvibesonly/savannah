    body {

      color: var(--text);
    }
    .blog-main {

    }
    .blog-container {
      width: min(100%, 860px);

    .markdown-body {
      box-sizing: border-box;
      max-width: 72ch;
      margin: 0 auto;
      padding: 0;
      font-size: 1.04rem;
      line-height: 1.68;
    }

    /* Markdown heading overrides */
    .markdown-body h1 {
      font-size: 3.6rem !important;
      line-height: 1.2;
      margin-block: 2.6rem 1.2rem;
    }

    .markdown-body h2 {
      font-size: 2rem !important;
      line-height: 1.25;
      margin-block: 2.2rem 1.1rem;
    }

    .markdown-body h3 {
      font-size: 1.5rem !important;
      line-height: 1.3;
      margin-block: 1.8rem 0.9rem;
    }

    .markdown-body h4 {
      font-size: 1.2rem !important;
      font-weight: 600;
      margin-block: 1.4rem 0.6rem;
    }

    .markdown-body img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
    }
    /* Base table shell */
    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(20, 57, 99, 0.06);
      border: 1px solid rgba(20, 57, 99, 0.12);
      margin: 2.4rem auto;
    }

    /* Header row stays bold but gets a soft backdrop */
    .markdown-body table thead tr {
      background: color-mix(in oklab, var(--primary) 16%, #fff 84%);
      color: color-mix(in oklab, var(--thirdblue) 35%, #0f2443 65%);
      text-transform: uppercase;
      letter-spacing: 0.035em;
      font-size: 0.9rem;
    }

    /* Body rows alternate for legibility */
    .markdown-body table tbody tr:nth-child(odd) {
      background: color-mix(in oklab, var(--primary) 6%,
    rgba(255,255,255,0.96));
    }

    .markdown-body table tbody tr:nth-child(even) {
      background: color-mix(in oklab, var(--secondary) 4%,
    rgba(255,255,255,0.98));
    }

    /* Footer row (your totals) gets a subtle emphasis */
    .markdown-body table tfoot tr {
      background: color-mix(in oklab, var(--secondary) 12%, #fff 88%);
      font-weight: 600;
      color: color-mix(in oklab, var(--thirdblue) 40%, #142f55 60%);
      border-top: 1px solid rgba(20, 57, 99, 0.14);
    }

    /* Cell padding & borders */
    .markdown-body table th,
    .markdown-body table td {
      padding: 14px 18px;
      text-align: center;
      border-right: 1px solid rgba(20, 57, 99, 0.06);
    }

    .markdown-body table tr > *:last-child {
      border-right: none;
    }
    .back-link {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      margin: 3rem auto 0;
      padding: 0.68rem 1.45rem;
      border-radius: 2px;
      color: var(--text);
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.012em;
      transition: color 0.2s ease;
      width: fit-content;
    }
    .back-link::before {
      content: '‚Üê';
      font-size: 1.1rem;
    }
    .back-link::after {
      content: '';
      position: absolute;
      inset: -5px -12px;
      border-radius: 2px;
      background: linear-gradient(180deg, rgba(255,255,255,.24) 0%, rgba(255,255,255,.08) 42%, rgba(255,255,255,0) 65%), radial-gradient(170% 170% at 50% -40%, rgba(255,255,255,.2), rgba(255,255,255,0) 70%), color-mix(in oklab, var(--bg) 96%, transparent);
      border: 1px solid color-mix(in oklab, var(--border) 85%, transparent);
      box-shadow: 0 14px 36px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.28);
      backdrop-filter: saturate(140%) blur(10px);
      opacity: 0;
      transition: opacity 0.18s ease;
      z-index: -1;
    }
    .back-link:hover,
    .back-link:focus-visible {
      color: color-mix(in oklab, var(--primary) 55%, #ffffff 45%);
      text-decoration: none;
    }
    .back-link:hover::after,
    .back-link:focus-visible::after {
      opacity: 1;
      box-shadow: 0 18px 42px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.32);
    }
    html[data-theme="dark"] .back-link::after,
    html[data-theme="auto"] .back-link::after {
      background: linear-gradient(180deg, rgba(255,255,255,.12) 0%, rgba(255,255,255,0) 55%), radial-gradient(170% 170% at 50% -40%, rgba(255,255,255,.1), rgba(255,255,255,0) 70%), color-mix(in oklab, var(--bg) 70%, transparent);
      border: 1px solid color-mix(in oklab, rgba(255,255,255,.4) 70%, transparent);
      box-shadow: 0 20px 42px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.18);
    }

    @media (max-width: 700px) {
      .blog-main {
        padding: 88px 16px 56px;
      }
      .blog-container {
        width: min(100%, 92vw);
        padding: 0 12px 48px;
      }
    }

    /* This is what controls the appearance of the Math block equations on MD-type posts */
      .markdown-body mjx-container[jax="CHTML"][display="true"] {
      font-size: 2.9rem;
      margin-block: 1.7rem;
    }
</style>

  <script src="../script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const postFile = params.get('post');

      if (postFile) {
        try {
          const response = await fetch(`${postFile}.md`);
          if (!response.ok) throw new Error('Post not found');
          const markdown = await response.text();
          const html = marked.parse(markdown);
          document.getElementById('content').innerHTML = html;
          MathJax.typesetPromise();
          hljs.highlightAll();
        } catch (error) {
          document.getElementById('content').innerHTML = `<h2>Error: Post not found</h2><p>Could not load the requested blog post.</p>`;
        }
      }
    })();
  </script>
